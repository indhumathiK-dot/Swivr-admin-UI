<div>
  <section>
    <div>
        <div class="panel-body">
          <ul class="list-group" *ngFor="let activity of dataSource">
              <li class="list-group-item">
                <a class="pull-left mr-sm">
                  <img class="img-circle" src="{{activity.custProfileUrl}}">
                </a>
                <a class="clear">
                  <strong class="block">
                    &nbsp;&nbsp;&nbsp;{{activity.name.substring(0, 1).toUpperCase() +
                  activity.name.substring(1).toLowerCase()}}
                  </strong>
                </a>
                <a class="pull-right">
                 {{ activity.createdTime | date:'medium' }}
                </a>
                <div class="message" style="font-weight: bold; color: #337ab7">
                  {{activity.message}}<strong style="color:#007bff">
                </strong>
                </div>
              </li>
            </ul>
        </div></div>
  </section>
</div>
